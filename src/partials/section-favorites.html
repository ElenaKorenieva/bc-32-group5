    </p>
    <ul class="favorites__list">
      <li class="favorites__item">
        <picture>
          <source
            srcset="
              ./images/tablet/favorites/gamburger-tablet-min.png    1x,
              ./images/tablet/favorites/gamburger-tablet@2x-min.png 2x
            "
            media="(min-width:768px)"
          />

            srcset="
              ./images/mobile/favorites/gamburger-mob-min.png    1x,
              ./images/mobile/favorites/gamburger-mob@2x-min.png 2x

            width="223"

        </picture>

      <li class="favorites__item">

          <source

          />

            srcset="

              ./images/mobile/favorites/pasta-mob@2x-min.png 2x

          />

          src="./images/mobile/favorites/pasta-mob-min.png"

          width="223"
        />
        </picture>
      </li>
      <li class="favorites__item">
        <picture>
          <source
            srcset="
              ./images/tablet/favorites/pizza-tablet-min.png    1x,
              ./images/tablet/favorites/pizza-tablet@2x-min.png 2x

          />

            srcset="

              ./images/mobile/favorites/pizza-mob@2x-min.png 2x

            media="(min-width:320px)"

          width="223"
